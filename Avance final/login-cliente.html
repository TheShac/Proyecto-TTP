<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cliente</title>
  <link rel="stylesheet" href="css/LoginCliente.css">
  <script src="js/login-cliente.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="mesa-number">Mesa 1</div>
    <div class="login-box">
      <h2>Bienvenido</h2>
      <form id="loginForm">
        <div class="user-box">
          <input type="text" id="name" name="name" required>
          <label>Nombre</label>
        </div>
        <div class="user-box">
          <input type="email" id="email" name="email">
          <label>Email</label>
        </div>
        <button type="submit">Siguiente</button>
      </form>
    </div>
  </div>
</body>
</html>
